<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Unidades de Medida en CSS</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }
        body {
            font-size: 16px; /* Tama√±o base para rem y em */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .box {
            margin: 10px;
            padding: 20px;
            border: 2px solid #333;
            background-color: #eaeaea;
        }
        .px-box {
            width: 150px;
            height: 100px;
        }
        .em-box {
            width: 12em;
            height: 6em;
        }
        .rem-box {
            width: 12rem;
            height: 6rem;
        }
        .percent-box {
            width: 50%;
            height: 25%;
        }
        .vwvh-box {
            width: 50vw;
            height: 25vh;
        }
    </style>
</head>
<body>
 
    <div class="box px-box">Medida en px (200px x 100px)</div>
    <div class="box em-box">Medida en em (12em x 6em)</div>
    <div class="box rem-box">Medida en rem (12rem x 6rem)</div>
    <div class="box percent-box">Medida en % (50% de ancho y 25% de alto)</div>
    <div class="box vwvh-box">Medida en vw/vh (50vw x 25vh)</div>
 
</body>
</html>
